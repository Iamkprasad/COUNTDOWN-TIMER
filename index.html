<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mita Birthday Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="headline">Countdown to your Big Day Mita..!</h1>
    <div id="countdown">
      <ul>
        <li><span id="days"></span> Days</li>
        <li><span id="hours"></span> Hours</li>
        <li><span id="minutes"></span> Minutes</li>
        <li><span id="seconds"></span> Seconds</li>
      </ul>
    </div>
    <canvas id="confetti"></canvas>
    <div id="content" class="emoji">
      <span>🎉</span>
      <span>🎂</span>
      <span>🥳</span>
      <span>🎁</span>
    </div>
    <button id="emojiButton" class="btn">Click to rain 🌻!</button>
    <button id="stopButton" class="btn">Stop raining</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
